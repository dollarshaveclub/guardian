apiVersion: v1
kind: Service
metadata:
  name: {{ include "http-echo.fullname" . }}
  labels:
    {{- include "http-echo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.deployment.listen }}
      protocol: TCP
      name: http
  selector:
    {{- include "http-echo.selectorLabels" . | nindent 4 }}
