application:
  chart_path: '.helm/charts/guardian'
  chart_vars_path: '.helm/releases/dqa/guardian.yaml'
  image: quay.io/dollarshaveclub/guardian
  value_overrides:

dependencies:
  direct:
    - name: redis
      chart_repo_path: 'helm/charts@3399a078f779668ca892450930c68742b642b860:stable/redis'
      chart_vars_repo_path: 'dollarshaveclub/guardian:.helm/releases/dqa/redis.yaml'
    - name: envoy
      chart_repo_path: 'helm/charts@3399a078f779668ca892450930c68742b642b860:stable/envoy'
      chart_vars_repo_path: 'dollarshaveclub/guardian:.helm/releases/dqa/envoy.yaml'
    - name: http-echo
      chart_path: '.helm/charts/http-echo'
      chart_vars_path: '.helm/charts/http-echo/values.yaml'